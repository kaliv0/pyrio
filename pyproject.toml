[tool.poetry]
name = "pyrio"
version = "1.0.0"
authors = ["kaliv0 <kaloyan.ivanov88@gmail.com>"]
readme = "README.md"
description = """Java-inspired Streams library
Facilitates 'functional'-style processing of collections and iterables using fluent APIs
Provides easy integration with itertools
Commonly used itertools 'recipes' are included as part of the main APIsi"""

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.3"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
twine = "^5.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
